<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");

      var BlueGradient = ctx.createLinearGradient(0, 0, 0, canvas.height / 2);
      BlueGradient.addColorStop(0, "blue");
      BlueGradient.addColorStop(1, "white");

      var GreenGradient = ctx.createLinearGradient(
        0,
        canvas.height / 2,
        0,
        canvas.height
      );
      GreenGradient.addColorStop(0, "green");
      GreenGradient.addColorStop(1, "white");

      ctx.fillStyle = BlueGradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height / 2);

      ctx.fillStyle = GreenGradient;
      ctx.fillRect(0, canvas.height / 2, canvas.width, canvas.height / 2);

      ctx.beginPath();
      ctx.moveTo(canvas.width / 2 - 50, canvas.height / 2 + 50);
      ctx.lineTo(canvas.width / 2 - 50, canvas.height / 2 - 50);
      ctx.lineTo(canvas.width / 2 + 50, canvas.height / 2 - 50);
      ctx.lineTo(canvas.width / 2 + 50, canvas.height / 2 + 50);
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.stroke();
    </script>
  </body>
</html>
